    <script>
        const cbtBtn = document.querySelector(".ctb__start__btn");
        const cbtStart = document.querySelector(".cbt__start");


        //시작하기 누르면 모달창 닫기

            cbtStart.style.display = "none";
        });

        const cbtQuiz = document.querySelector(".cbt__quiz");
        const cbtOmr = document.querySelector(".cbt__omr");
        const cbtSubmit = document.querySelector(".cbt__submit");
        const cbtInfo = document.querySelector(".cbt__info");
        const cbtRest = document.querySelector(".cbt__rest");
        const cbtLength = document.querySelector(".cbt__length");
        const cbtScore = document.querySelector(".cbt__score");
        const cbtName = document.querySelector(".cbt__name");
        const cbtIndex = document.querySelector(".cbt__index");
        const cbtViewSubject = document.querySelector(".cbt__view .subject");
        const cbtHeader = document.querySelector(".cbt__header h2");

        let quizScore = 0;

        let questionAll = [];   //모든 퀴즈 정보
        let questionLength = 0; //전체 문제수
        let questionRest = questionLength; //남은 문제수

        
        //남은 시간
        let minutes = 60;
        let seconds = 0;

        function countdown() {
            const timerElement = document.querySelector(".cbt__time");
            timerElement.innerHTML = `남은 시간 : ${minutes}분 ${seconds.toString().padStart(2, '0')}초`;
            
            if(seconds === 0){
                seconds = 59;
                minutes--;
            } else {
                seconds--;
            }
            if(minutes < 0){
                clearInterval(timer);
                alert("시험시간이 끝났습니다. 답안을 제출해주세요.");
            }
        }

        const timer = setInterval(countdown, 1000);

        //데이터 불러오기
        const dataQuestion = (value) => {
            fetch("json/gineungsaWD2010_05.json")
            .then(res => res.json())
            .then(items => {
                questionAll = items.map((item, index) => {
                    const formattedQuestion = {
                        question: item.question,
                        Number: index +1,
                        // choice1: "정답",
                        // choice1: "오답",
                        // choice1: "오답",
                        // choice1: "오답",

                    }
                    const answerChoices = [...item.incorrect_answers];  //오답 불러오기
                    formattedQuestion.Answer = Math.round(Math.random() * answerChoices.length)+1;  //정답을 랜덤으로 불러오기
                    answerChoices.splice(formattedQuestion.Answer -1, 0, item.correct_answer); //정답을 랜덤으로 추가

                    //보기를 추가
                    answerChoices.forEach((choice, index) => {  //
                        formattedQuestion["choice" + (index+1)] = choice;
                    });

                    //문제에 대한 해설이 있으면 출력
                    if(item.hasOwnProperty("question_desc")){
                        formattedQuestion.question_desc = item.question_desc;
                    }

                    //문제에 대한 이미지이 있으면 출력
                    if(item.hasOwnProperty("question_img")){
                        formattedQuestion.question_img = item.question_img;
                    }

                    //해설이 있으면 출력
                    if(item.hasOwnProperty("desc")){
                        formattedQuestion.desc = item.desc;
                    }

                    
                    // console.log(formattedQuestion);
                    return formattedQuestion;
                });
                newQuestion();  //문제만들기

                //전체 문제수
                questionLength = questionAll.length;
                cbtLength.innerHTML = questionLength;
                cbtRest.innerHTML = questionLength;

            })
            .catch((err) => console.log(err));
            
        }

        //문제 만들기
        const newQuestion = () => {
            const exam = [];
            const omr = [];

            questionAll.forEach((question, number) => {
                exam.push(`
                <div class="cbt">
                        <div class="cbt__question"><span>${question.Number}</span>. ${question.question}</div>
                        <div class="cbt__question__img"><img src="img/${question.question_img}.jpg" alt=""></div>
                        <div class="cbt__question__desc">${question.question_desc}</div>
                        <div class="cbt__selects">
                                <input type="radio" name="select${number}" id="select${number}_1" value="${number}_1" onclick="answerSelect2(this)">
                                <label for="select${number}_1"><span>${question.choice1}</span></label>
                                <input type="radio" name="select${number}" id="select${number}_2" value="${number}_2" onclick="answerSelect2(this)">
                                <label for="select${number}_2"><span>${question.choice2}</span></label>
                                <input type="radio" name="select${number}" id="select${number}_3" value="${number}_3" onclick="answerSelect2(this)">
                                <label for="select${number}_3"><span>${question.choice3}</span></label>
                                <input type="radio" name="select${number}" id="select${number}_4" value="${number}_4" onclick="answerSelect2(this)">
                                <label for="select${number}_4"><span>${question.choice4}</span></label> 
                        </div>
                        <div class="cbt__desc hide">${question.Desc}</div>
                    </div>
                `);
                
                omr.push(`
                <div class="omr">
                    <strong>${question.Number}</strong>
                    <input type="radio" name="${number}" id="omr${number}_1" value="${number}_1" onclick="answerSelect(this)">
                    <label for="omr${number}_1">
                        <span class="label-inner">1</span>
                    </label>
                    <input type="radio" name="${number}" id="omr${number}_2" value="${number}_2" onclick="answerSelect(this)">
                    <label for="omr${number}_2">
                        <span class="label-inner">2</span>
                    </label>
                    <input type="radio" name="${number}" id="omr${number}_3" value="${number}_3" onclick="answerSelect(this)">
                    <label for="omr${number}_3">
                        <span class="label-inner">3</span>
                    </label>
                    <input type="radio" name="${number}" id="omr${number}_4" value="${number}_4" onclick="answerSelect(this)">
                    <label for="omr${number}_4">
                        <span class="label-inner">4</span>
                    </label>
                </div>
                `)
            });
            

            cbtQuiz.innerHTML = exam.join('');
            cbtOmr.innerHTML = omr.join('');


            //문제설명 숨기기
            const questionDesc = document.querySelectorAll(".cbt__question__desc");

            questionDesc.forEach(el => {
                if(el.innerHTML == "undefined" | ""){
                    el.style.display = "none";
                }
            });


            //이미지 숨기기
            const questionImg = document.querySelectorAll(".cbt__question__img");

            questionImg.forEach(el => {
                if(el.innerHTML == "undefined"){
                    el.style.display = "none";
                }
            }); 
        }
            

        //정답 확인
        const answerQuiz = () => {
            const cbtSelect = document.querySelectorAll(".cbt__selects");
            questionAll.forEach((question, number) => {
                const quizSelectWrap = cbtSelect[number];
                const userSelector = `input[name=select${number}]:checked`;
                const userAnswer = (quizSelectWrap.querySelector(userSelector) || {}).value;
                const numberAnswer = userAnswer ? userAnswer.slice(-1) : undefined;
            
                if(numberAnswer == question.Answer){
                    console.log("O");
                    cbtSelect[number].parentElement.classList.add("good");
                } else {
                    console.log("X")
                    cbtSelect[number].parentElement.classList.add("bad");

                    const label = cbtSelect[number].querySelectorAll("label");
                    label[question.Answer-1].classList.add("correct");
                }

                const quizDesc = document.querySelectorAll(".cbt__desc");

                //설명 숨기기
                if(quizDesc[number].innerHTML == "undefined"){
                    quizDesc[number].classList.add("hide");
                } else {
                    quizDesc[number].classList.remove("hide");
                }
            });
            document.querySelector(".score").innerHTML = `총 점수는 ${Math.ceil((quizScore / questionAll.length) * 100)}점입니다.`;
        }
        
        //보기 체크
        const answerSelect2 = (elem) => {
            const answer = elem.value;
            const answerNum = answer.split("_");    //보기 눌렀을시 [문제번호_보기번호] 를 _기준으로 나눔

            const select = document.querySelectorAll(".cbt__omr .omr");   //전체 문항 수 100개
            const label = select[answerNum[0]].querySelectorAll("input");   //보기 4개, input아래엔 .cbt__omr, .cbt__quiz 클래스가 다 있음.
            label[answerNum[1]-1].checked = true;
        
            const answerInputs = document.querySelectorAll(".cbt__selects input:checked");  //보기를 체크했을 시
            cbtRest.innerHTML = questionLength - answerInputs.length;   //총 문제수 - 보기 체크 수 = 남은 문제 수
        }

        //보기 체크2
        const answerSelect = (elem) => {
            const answer = elem.value;
            const answerNum = answer.split("_");    //보기 눌렀을시 [문제번호_보기번호] 를 _기준으로 나눔

            const select = document.querySelectorAll(".cbt__quiz .cbt");   //전체 문항 수 100개
            const label = select[answerNum[0]].querySelectorAll("input");   //보기 4개
            label[answerNum[1]-1].checked = true;

            const answerInputs = document.querySelectorAll(".cbt__selects input:checked");  //보기를 체크했을 시
            cbtRest.innerHTML = questionLength - answerInputs.length;   //총 문제수 - 보기 체크 수 = 남은 문제 수

            let selectValue = e.value;
