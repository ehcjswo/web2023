<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트03</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mouse.css">
    <style>
        .mouse__cursor {
            cursor: none;
        }
        #header {
            z-index: 2;
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .mouse__text p {
            font-size: 2.7vw;
            line-height: 1.6;
            z-index: 2;
        }
        .mouse__text p:last-child {
            font-size: 3.4vw;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            background-color: rgba(255,255,255,0.4);
            background-image: url(img/MouseEffect03-min.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            z-index: 1;
        }
        #footer {
            z-index: 2;
        }
    </style>
</head>
<body class="img03 bg08 font05">
    <header id="header">
        <h1>Javascript Mouse Effect03</h1>
        <p>마우스 이펙트 - 마우스 따라다니기</p>
        <ul>
            <li><a href="mouseEffect01.html">1</a></li>
            <li><a href="mouseEffect02.html">2</a></li>
            <li class="active"><a href="mouseEffect03.html">3</a></li>
            <li><a href="mouseEffect04.html">4</a></li>
        </ul>
    </header>
    <!-- //header-->

    <main id="main">
        <div class="mouse__wrap">
            <div class="mouse__cursor"></div>
            <div class="mouse__text">
                <p>Yeah, life is a good thing, whatever it is.</p>
                <p>그래, 어떻든 간에 인생은 좋은 것이다.</p>
            </div>
        </div>

    </main>
    <!-- //main-->

    <footer id="footer">
        <a href="mailto:ehcjswo1@gmail.com">ehcjswo1@gmail.com</a>
    </footer>
    <!-- //footer-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script>
        //선택자
        const cursor = document.querySelector(".mouse__cursor");

        // console.log(cursor.clientWidth);    //190
        // console.log(cursor.clientHeight);    //190
        // console.log(cursor.offsetWidth);    //200
        // console.log(cursor.offsetHeight);    //200

        const circle = cursor.getBoundingClientRect();

        // bottom: 200,
        // height: 200,
        // left: 0,
        // right: 200,
        // top: 0,
        // width: 200,
        // x: 0,
        // y: 0
    

        window.addEventListener("mousemove", e => {
            gsap.to(cursor, {
                duration: 0.5, 
                left: e.pageX - circle.width/2, 
                top: e.pageY - circle.height/2
            });
        });

    </script>
</body>
</html>
