    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/parallax.css">
    <style>
        #header {
            position: fixed;
            z-index: 10000;
        }
        .parallaxs__wrap {
            
            
        }
        .parallaxs__item {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #333;}
        #section4 {background-color: #444;}
        #section5 {background-color: #555;}
        #section6 {background-color: #666;}
        #section7 {background-color: #777;}
        #section8 {background-color: #888;}
        #section9 {background-color: #999;}
        .parallaxs__item__num {
            position: absolute;
            bottom: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 10vw;
            
        }
        .parallax_info {

        }
        .parallaxs__item__img {
            width: 50vw;
            height: 50vh;
            position: absolute;
            bottom: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-size: cover;
            background-position: center;
            filter: saturate(0%);
            opacity: 0;
        }
        .parallaxs__item:nth-child(1) .parallaxs__item__img{
            background-image: url(img/SliderEffect01-min.jpg);
        }
        .parallaxs__item:nth-child(2) .parallaxs__item__img{
            background-image: url(img/SliderEffect02-min.jpg);
        }
        .parallaxs__item:nth-child(3) .parallaxs__item__img{
            background-image: url(img/SliderEffect03-min.jpg);
        }
        .parallaxs__item:nth-child(4) .parallaxs__item__img{
            background-image: url(img/SliderEffect04-min.jpg);
        }
        .parallaxs__item:nth-child(5) .parallaxs__item__img{
            background-image: url(img/SliderEffect05-min.jpg);
        }
        .parallaxs__item:nth-child(6) .parallaxs__item__img{
            background-image: url(img/SliderEffect06-min.jpg);
        }
        .parallaxs__item:nth-child(7) .parallaxs__item__img{
            background-image: url(img/SliderEffect07-min.jpg);
        }
        .parallaxs__item:nth-child(8) .parallaxs__item__img{
            background-image: url(img/SliderEffect08-min.jpg);
        }
        .parallaxs__item:nth-child(9) .parallaxs__item__img{
            background-image: url(img/SliderEffect09-min.jpg);
        }

        progress {
            position: fixed;
            top: 0;
            left: 0;
            appearance: none;
            width: 100%;
            height: 5px;
            border: none;
            background: transparent;
        }
        progress::-webkit-progress-bar {
            background: transparent;
        }
        progress::-webkit-progress-value {
            background: linear-gradient(to left, #DB38B5,#01B3E3,#25CE7B,#FDC741,#FF6B01,#FC4236);
            background-attachment: fixed;
        }
        progress::-moz-progress-bar {
            background: linear-gradient(to left, #DB38B5,#01B3E3,#25CE7B,#FDC741,#FF6B01,#FC4236);
            background-attachment: fixed;
        }
    </style>
</head>
<body class="img01 bg01 font01">
    <header id="header">
        <h1>GSAP Parallax Effect01</h1>
        <p>GSAP 패럴랙스 이펙트 : 나타나기</p>
        <ul>
            <li class="active"><a href="parallaxEffectGsap01.html">1</a></li>

        </ul>

    <!-- //header -->
    <main id="main">
        <div class="parallaxs__wrap">
            <section id="section1" class="parallaxs__item">
                <span class="parallaxs__item__num">01</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section1 -->
            <section id="section2" class="parallaxs__item">
                <span class="parallaxs__item__num">02</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section2 -->

                <span class="parallaxs__item__num">03</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section3 -->
            <section id="section4" class="parallaxs__item">
                <span class="parallaxs__item__num">04</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section4 -->
            <section id="section5" class="parallaxs__item">
                <span class="parallaxs__item__num">05</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section5 -->

            <!-- //section6 -->
            <section id="section7" class="parallaxs__item">

            <!-- //section9 -->

    </main>
    <!-- //main -->

    <progress max="100" value="0">

    </progress>

    <aside class="parallax_info">
        <div class="scroll">scrollTop : <span>0</span>px</div>
    </aside>
    <!-- parallax__info -->

    <!-- footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.utils.toArray(".parallaxs__item__num").forEach(function(item){
            item_tl = gsap.timeline({
                scrollTrigger: {
                    trigger: item,
                    start: "top 80%",
                    end: "bottom 20%",
                    scrub: true,
                    markers: false
                }
            });
            item_tl.from(item, {opacity: 0, duration: 0.5});
            item_tl.to(item, {opacity: 1, duration: 0.5});
        });

        gsap.utils.toArray(".parallaxs__item__img").forEach(function(img){
            ScrollTrigger.create({
                trigger: img,
                start: "top 80%",
                end: "bottom 20%",
                markers: true,

                onEnter: function(){
                    gsap.fromTo(img,
                        {x:0, autoAlpha: 0},
                        {duration: 1.25, x : -200, autoAlpha: 1, ease: "back", overwrite: "auto"});
                },
                onLeave: function(){
                    gsap.fromTo(img,
                        {autoAlpha: 1},
                        {autoAlpha: 0, overwrite: "auto"});
                },
                onEnterBack: function(){
                    gsap.fromTo(img,
                        {x:0, autoAlpha: 0},
                        {duration: 1.25, x : -200, autoAlpha: 1,ease: "back", overwrite: "auto"});
                },
                onLeaveBack: function(){gsap.fromTo(img,
                        {autoAlpha: 1},
                        {autoAlpha: 0, overwrite: "auto"});}
            });
        });

        gsap.to("progress", {
            value: 100,
            sase: "none",
            scrollTrigger: {scrub: 1}
        })
    </script>
