    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .parallaxs__item__img");
        const box2 = document.querySelector("#section2 .parallaxs__item__text");
        const box3_1 = document.querySelector("#section3 .parallaxs__item__img.i1");
        const box3_2 = document.querySelector("#section3 .parallaxs__item__img.i2");
        const box3_3 = document.querySelector("#section3 .parallaxs__item__img.i3");
        const box4 = document.querySelector("#section4 .parallaxs__item__img");
        const box5 = document.querySelector("#section5 .parallaxs__item__img");
        const box6 = document.querySelector("#section6 .parallaxs__item__img");
        const box7 = document.querySelector("#section7 .parallaxs__item__img");
        const box8 = document.querySelector("#section8 .parallaxs__item__img");
        const box9 = document.querySelector("#section9 .parallaxs__item__img");

        // gsap.to("#section1 .parallaxs__item__img", {
        //     duration:2,
        //     rotation: 720,
        //     scrollTrigger: {
        //         trigger: "#section1",
        //         scrub: true,
        //     }
        // });

        gsap.defaults({ease: "none", duration: 2});

        const ani1 = gsap.timeline();
        ani1.to(box1, {rotation: 720, scale: 0, borderRadius: 200})
            // .to(box1, {rotation: 0, scale: 1, borderRadius: 20});

        ScrollTrigger.create({
            animation: ani1,
            trigger: "#section1",
            start: "top top",
            end: "+=3500",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: true,
        });

        const ani2 = gsap.timeline();
        box2.style.scale = 0;
        ani2.to(box2, {scale: 1.5, duration:2})
        .to(box2, {scale: 60, delay:5, duration:5})

        ScrollTrigger.create({
            animation: ani2,
            trigger: "#section2",
            start: "top top",
            end: "+=5000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: true,
        });

        const ani3 = gsap.timeline();
        ani3.from(box3_1, {x:-200,y:100, duration:1}, "a")
        ani3.from(box3_2, {y:-200, duration:1}, "a")
        ani3.from(box3_3, {x:200,y:100, duration:1}, "a")
        

        ScrollTrigger.create({
            animation: ani3,
            trigger: "#section3",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: true,
        });

        const ani4 = gsap.timeline();
        ani4.fromTo("#section4", {x:-200,y:100, duration:1})
        

        ScrollTrigger.create({
            animation: ani4,
            trigger: "#section4",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: true,
        });

        


    </script>
