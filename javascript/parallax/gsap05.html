    <style>
        #header {
            position: fixed;
            z-index: 10000;
        }
        .parallaxs__wrap {
            
            
        }
        .parallaxs__item {
            width: 100vw;
            padding: 20vh 0;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #333;}

        #section5 {background-color: #555;}

        #section7 {background-color: #777;}
        #section8 {background-color: #888;}
        #section9 {background-color: #999;}
       
        .parallax_info {

        }
        .parallaxs__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            color: #fff;
            font-size: 1vw;
            z-index: 1000;
            font-weight: 100;
        }
        .parallaxs__item__img {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 20px;
            transition: border-radius 1s;
        }
        .parallaxs__item__img.active {
            border-radius: 50%;
        }
        .parallaxs__item:nth-child(1) .parallaxs__item__img{
            background-image: url(img/SliderEffect01-min.jpg);
        }
        .parallaxs__item:nth-child(2) .parallaxs__item__img{
            background-image: url(img/SliderEffect02-min.jpg);
        }
        .parallaxs__item:nth-child(3) .parallaxs__item__img{
            background-image: url(img/SliderEffect03-min.jpg);
        }
        .parallaxs__item:nth-child(4) .parallaxs__item__img{
            background-image: url(img/SliderEffect04-min.jpg);
        }
        .parallaxs__item:nth-child(5) .parallaxs__item__img{
            background-image: url(img/SliderEffect05-min.jpg);
        }
        .parallaxs__item:nth-child(6) .parallaxs__item__img{
            background-image: url(img/SliderEffect06-min.jpg);
        }
        .parallaxs__item:nth-child(7) .parallaxs__item__img{
            background-image: url(img/SliderEffect07-min.jpg);
        }
        .parallaxs__item:nth-child(8) .parallaxs__item__img{
            background-image: url(img/SliderEffect08-min.jpg);
        }
        .parallaxs__item:nth-child(9) .parallaxs__item__img{
            background-image: url(img/SliderEffect09-min.jpg);
        }
        .parallax__item__title {
            font-size: 10vw;
        }
        .parallaxs__item__text {
            font-size: 10vw;
            font-weight: 800;
            text-transform: uppercase;


        }
       
    </style>
</head>
<body class="img01 bg01 font01">

            <!-- //section5 -->
            <section id="section6" class="parallaxs__item">
                <span class="parallaxs__item__num">06</span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .parallaxs__item__img");
        const box2 = document.querySelector("#section2 .parallaxs__item__text");
        const box3_1 = document.querySelector("#section3 .parallaxs__item__img.i1");
        const box3_2 = document.querySelector("#section3 .parallaxs__item__img.i2");
        const box3_3 = document.querySelector("#section3 .parallaxs__item__img.i3");
        const box4_1 = document.querySelector("#section4 .parallaxs__item__img.i1");
        const box4_2 = document.querySelector("#section4 .parallaxs__item__img.i2");
        const box4_3 = document.querySelector("#section4 .parallaxs__item__img.i3");
        const box4_4 = document.querySelector("#section4 .parallaxs__item__img.i4");
        const box4_5 = document.querySelector("#section4 .parallaxs__item__img.i5");
        const box5 = document.querySelector("#section5 .parallaxs__item__img");
        const box6_1 = document.querySelector("#section6 .parallaxs__item__img.i1");
        const box6_2 = document.querySelector("#section6 .parallaxs__item__img.i2");
        const box6_3 = document.querySelector("#section6 .parallaxs__item__img.i3");
        const box7_1 = document.querySelector("#section7 .parallaxs__item__img.i1");
        const box7_2 = document.querySelector("#section7 .parallaxs__item__img.i2");
        const box7_3 = document.querySelector("#section7 .parallaxs__item__img.i3");
        const box7_4 = document.querySelector("#section7 .parallaxs__item__img.i4");
        const box7_5 = document.querySelector("#section7 .parallaxs__item__img.i5");
        const box7_6 = document.querySelector("#section7 .parallaxs__item__img.i6");
        const box8_1 = document.querySelector("#section8 .parallaxs__item__img.i1");
        const box8_2 = document.querySelector("#section8 .parallaxs__item__img.i2");
        const box8_3 = document.querySelector("#section8 .parallaxs__item__img.i3");
        const box9 = document.querySelector("#section9 .parallaxs__item__img");

        // gsap.to("#section1 .parallaxs__item__img", {
        //     duration:2,
        //     rotation: 720,
        //     scrollTrigger: {
        //         trigger: "#section1",
        //         scrub: true,
        //     }
        // });

        gsap.defaults({ease: "none", duration: 2});

        const ani1 = gsap.timeline();
        ani1.to(box1, {rotation: 720, scale: 0, borderRadius: 200})
            // .to(box1, {rotation: 0, scale: 1, borderRadius: 20});

        ScrollTrigger.create({
            animation: ani1,
            trigger: "#section1",
            start: "top top",
            end: "+=3500",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });

        const ani2 = gsap.timeline();
        box2.style.scale = 0;
        ani2.to(box2, {scale: 1.5, duration:2})
        .to(box2, {scale: 60, delay:5, duration:5})

        ScrollTrigger.create({
            animation: ani2,
            trigger: "#section2",
            start: "top top",
            end: "+=5000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });

        const ani3 = gsap.timeline();
        ani3.from(box3_1, {x:-200,y:100, duration:1}, "a")
        ani3.from(box3_2, {y:-200, duration:1}, "a")
        ani3.from(box3_3, {x:200,y:100, duration:1}, "a")
        

        ScrollTrigger.create({
            animation: ani3,
            trigger: "#section3",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });

        const ani4 = gsap.timeline();
        ani4.from(box4_1, {y:100, duration:1}, "a")
        ani4.from(box4_2, {y:-100, duration:1}, "a")
        ani4.from(box4_3, {y:100, duration:1}, "a")
        ani4.from(box4_4, {y:-100, duration:1}, "a")
        ani4.from(box4_5, {y:100, duration:1}, "a")
        
        ScrollTrigger.create({
            animation: ani4,
            trigger: "#section4",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });


        const ani5 = gsap.timeline();
        ani5.from(box5, {scale:0, opacity:0, duration:1})
        

        ScrollTrigger.create({
            animation: ani5,
            trigger: "#section5",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });


        const ani6 = gsap.timeline();
        ani6.from(box6_1, {x:-500, y:100, duration:1}, "a")
            .from(box6_1, {x:500, y:-100, duration:1})
            .to(box6_1, {x:-50, y:0})
            

        ani6.from(box6_2, {y:-100, duration:1}, "a")
        ani6.from(box6_2, {x:-100, y:-500, duration:1})
        ani6.to(box6_2, {x:0, y:0})

        ani6.from(box6_3, {y:100, duration:1}, "a")
        ani6.from(box6_3, {x:400, y:300, duration:1})
        ani6.to(box6_3, {x:50, y:0})
        
        ScrollTrigger.create({
            animation: ani6,
            trigger: "#section6",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });

        const ani7 = gsap.timeline();
        ani7.from(box7_1, {x:0, y:100, duration:1, rotation:300}, "a")
        ani7.to(box7_1, {x:0, y:0},"b")
            

        ani7.from(box7_2, {x:0,y:-100, duration:1, opacity:0}, "a")
        ani7.to(box7_2, {x:0, y:0},"b")

        ani7.from(box7_3, {x:0,y:100, duration:1, scale:0 }, "a")
        ani7.to(box7_3, {x:0, y:0},"b")

        ani7.from(box7_4, {x:0, y:-500, duration:1}, "a")
        ani7.to(box7_4, {x:0, y:0},"b")
            

        ani7.from(box7_5, {x:0,y:100, duration:1,opacity:0}, "a")
        ani7.to(box7_5, {x:0, y:0},"b")

        ani7.from(box7_6, {x:0,y:-100, duration:1,rotation:-300}, "a")
        ani7.to(box7_6, {x:0, y:0},"b")
        
        ScrollTrigger.create({
            animation: ani7,
            trigger: "#section7",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });

        const ani8 = gsap.timeline();
        ani8.to(box8_1, {x:200, y:0,duration:5}, "a")
        ani8.to(box8_1, {x:300, y:300,duration:5},"b")
        ani8.to(box8_1, {x:500, y:0,duration:5},"c")
        ani8.to(box8_1, {x:200, y:-300,duration:5},"d")
        ani8.to(box8_1, {x:200, y:0,duration:5},"e")
        ani8.to(box8_1, {x:0, y:0,duration:5},"f")
        
            

        ani8.to(box8_2, {x:0,y:0,duration:5}, "a")
        ani8.to(box8_2, {x:100, y:300,delay:0.2,duration:5},"b")
        ani8.to(box8_2, {x:300, y:0,delay:0.2,duration:5},"c")
        ani8.to(box8_2, {x:0, y:-300,delay:0.2,duration:5},"d")
        ani8.to(box8_2, {x:0, y:0,delay:0.2,duration:5},"e")
        ani8.to(box8_2, {x:0, y:0,delay:0.2,duration:5},"f")

        ani8.to(box8_3, {x:-200,y:0,duration:5}, "a")
        ani8.to(box8_3, {x:-100, y:300,delay:0.4,duration:5},"b")
        ani8.to(box8_3, {x:100, y:0,delay:0.4,duration:5},"c")
        ani8.to(box8_3, {x:-200, y:-300,delay:0.4,duration:5},"d")
        ani8.to(box8_3, {x:-200, y:0,delay:0.4,duration:5},"e")
        ani8.to(box8_3, {x:0, y:0,delay:0.4,duration:5},"f")
        
        ScrollTrigger.create({
            animation: ani8,
            trigger: "#section8",
            start: "top top",
            end: "+=5000",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });

        const ani9 = gsap.timeline();
        ani9.from(box9, {x:0,y:0,scale:0,opacity:0,duration:5})
        ani9.to(box9, {x:1000,y:0,rotation:1300,duration:5})
        ani9.to(box9, {x:-800,y:700,rotation:-1300,duration:5})
        ani9.to(box9, {x:0,y:-800,rotation:1300,duration:5})
        ani9.to(box9, {x:800,y:800,rotation:-1300,duration:5})
        ani9.to(box9, {x:-800,y:-300,rotation:1300,duration:5})
        ani9.to(box9, {x:0,y:0,rotation:0,duration:5})
        
        ScrollTrigger.create({
            animation: ani9,
            trigger: "#section9",
            start: "top top",
            end: "+=4500",
            scrub: true,
            pin: true,
            anticipatePin:1,
            markers: false,
        });

        


    </script>
