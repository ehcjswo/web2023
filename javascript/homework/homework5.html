<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            background: #161615;
            
        }
        #lines {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .line1 {
            position: absolute;
            left: 50%;
            top: 50%;
            /* background-color: #fff; */
            transform-origin: top;
            height: 100%;
            width: 100%;
            /* animation: drawLine 2s ease-in-out forwards; */
        }
        
        .line1 {
            position: absolute;
            width: 0%;
            height: 0.5%;
            top: 50%;
            background-size: cover;
            overflow: hidden;
            background-image: url(img/Line.svg);
            /* transform: rotate(150deg); */
        }
        .center {
            position: relative;
            width: 50vw;
            height: 40vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* background-color: #fff; */
        }
        .center::after {
            content: '';
            color: #fff;
            position: absolute;
            height: 500px;
            width: 1px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* background-color: red; */
        }
        .line2 {
            position: absolute;
            height: 29vw;
            top: 14.9%;
            left: 22%;
            background-position: 30%;
            /* transform: rotate(150deg); */
        }
        .moving-circle {
            width: 30vw;
            height: 30vw;
            position: absolute;
            top: 50%;
            left: 21.4%;
            transform:  translate(-50%, -50%);
            /* stroke-dasharray: 252px;    
            stroke-dashoffset: 200;  */
            stroke-dasharray: 251.7px;    
            stroke-dashoffset: 100; 

        }
        .moving-circle2 {
            width: 30vw;
            height: 30vw;
            position: absolute;
            top: 50%;
            left: 78.6%;
            transform:  translate(-50%, -50%) rotate(180deg);
            /* stroke-dasharray: 252px;    
            stroke-dashoffset: 200;  */
            stroke-dasharray: 500px;    
            stroke-dashoffset: 500; 

        }
        .line_HL {
            position: absolute;
            /* width: 1%; */
            max-width: 3px;
            height: 28.1vw;
            /* min-height: 400px; */
            top: 15%;
            left: 50%;
        }
        .line_HR {
            position: absolute;
            /* width: 1%; */
            max-width: 3px;
            height: 28.1vw;
            /* min-height: 400px; */
            top: 15%;
            left: 78%;
        }
        .lineX_L {
            position: absolute;
            left: 0%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(60deg);
        }
        .lineX_R {
            position: absolute;
            left: 100.5%;
            top: 50%;
            height:auto;
            transform: translate(-50%, -50%) rotate(600deg);
        }
        

    </style>
</head>
<body>
    <div id="lines">
        <div class="line1"></div>
        <div class="center">
            <svg class="line2" height="0" viewBox="0 0 2 522" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="0.5" y1="2.18557e-08" x2="0.499793" y2="4746" stroke="#EFEFEA"/>
            </svg>
            <svg class="moving-circle" width="800" viewBox="0 0 168 168" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M163 84C163 127.63 127.63 163 84 163C40.3695 163 5 127.63 5 84C5 40.3695 40.3695 5 84 5C127.63 5 163 40.3695 163 84Z" stroke="white"/>
            </svg>
            <svg class="moving-circle2" width="800" viewBox="0 0 168 168" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M163 84C163 127.63 127.63 163 84 163C40.3695 163 5 127.63 5 84C5 40.3695 40.3695 5 84 5C127.63 5 163 40.3695 163 84Z" stroke="white"/>
            </svg>
            <svg class="line_HL" height="4746" viewBox="0 0 2 522" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="0.5" y1="2.18557e-08" x2="0.499793" y2="4746" stroke="#EFEFEA"/>
            </svg>
            <svg class="line_HR" height="4746" viewBox="0 0 2 522" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="0.5" y1="2.18557e-08" x2="0.499793" y2="4746" stroke="#EFEFEA"/>
            </svg>
        </div>   
        <svg class="lineX_L" height="4746" viewBox="0 0 1 4746" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.5" y1="2.18557e-08" x2="0.499793" y2="4746" stroke="#EFEFEA"/>
        </svg>
        <svg class="lineX_R" height="4746" viewBox="0 0 1 4746" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.5" y1="2.18557e-08" x2="0.499793" y2="4746" stroke="#EFEFEA"/>
        </svg>
            
            
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script>
        const line1 = document.querySelector(".line1");
        const line2 = document.querySelector(".line2");
        const lineHL = document.querySelector(".line_HL");
        const lineHR = document.querySelector(".line_HR");
        const lineXL = document.querySelector(".lineX_L");
        const lineXR = document.querySelector(".lineX_R");
        const movingCircle = document.querySelector(".moving-circle");
        const movingCircle2 = document.querySelector(".moving-circle2");


        // 초기 상태 설정
        gsap.set(line1, { width: 0, backgroundColor: "white", left: 0 });
        gsap.set(line2, {  backgroundColor: "white", height:0 });
        gsap.set(lineHL, {  backgroundColor: "white", height:0 });
        gsap.set(lineHR, {  backgroundColor: "white", height:0 });
        gsap.set(lineXL, { height:"0%" });
        gsap.set(lineXR, {height:"0%"});
        gsap.set(movingCircle, {   opacity:0 });
        // gsap.set(movingCircle2, {   opacity:0 });

        // 선 그리기
        gsap.to(line1, { delay:1, duration: 0.5, width: "100%", ease: "power4.in"});
        gsap.to(line2, { delay:0.2, duration: 1, height:"28.1vw",  ease: "power4.inOut"});
        gsap.to(lineHL, { delay:0.3, duration: 1, height:"28.1vw",  ease: "power4.inOut"});
        gsap.to(lineHR, { delay:0.4, duration: 1, height:"28.1vw",  ease: "power4.inOut"});
        gsap.to(lineXL, { delay:0.5, duration: 2, height:"300%",  ease: "power4.inOut"});
        gsap.to(lineXR, { delay:1.3, duration: 1, height:"400%",  ease: "power4.Out"});
        gsap.to(movingCircle, {delay:2, duration: 1.5,opacity:1, ease:"Power2.easeOut", strokeDashoffset: -374})
        gsap.to(movingCircle2, {delay:2, duration: 1.5,opacity:1, ease:"Power2.easeOut", strokeDashoffset: -500})


    
                
    </script>

</body>
