<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            overflow: hidden;
            
            
        }
        #lines {
            position: relative;
            /* width: 100%; */
            min-width: 980px;
            height: 100vh;
            background: #161615;
        }

        .center {
            position: relative;
            /* width: 50vw; */
            /* height: 80vh; */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* background-color: #fff; */
        }
        .center::after {
            content: '';
            color: #fff;
            position: absolute;
            height: 500px;
            width: 1px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* background-color: red; */
        }
        .line2 {
            position: absolute;
            /* height: 29vh; */
            max-height: 480px;
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
            stroke-dasharray: 2000;    
            stroke-dashoffset: 2000;
        }
        .line2_full {
            position: absolute;
            /* height: 29vh; */
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
        }
        .line3 {
            position: absolute;
            /* height: 29vh; */
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
            stroke-dasharray: 3400;    
            stroke-dashoffset: 3400;
        }
        .line3_full {
            position: absolute;
            width: 100%;
            height: 100%;
            /* height: 29vh; */
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
            stroke-dasharray: 1500;    
            stroke-dashoffset: 1500;
        }
        .loadLine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .c-line.is-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: auto;
            transform: translateY(-50%);
        }
        .c-line,
        ._line {
            stroke-width: 1;
            fill: none;
            stroke: #fff;
        }
        

    </style>
</head>
<body>
    <div id="lines">
 
        <div class="loadLine">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1920" viewBox="0 0 1920 1920" class="c-line js-svg is-horizontal">
                <g transform="translate(0 420)" class="_line">
                    <line x2="1500" y2="1500" class="_l1"></line> 
                    <line x2="1740" y2="1740" transform="translate(0 -240)" class="_l2"></line> 
                    <line x2="1860" y2="1860" transform="translate(0 -360)" class="_l3"></line> 
                    <line x2="1920" y2="1920" transform="translate(0 -420)" class="_l4"></line> 
                    <line x2="1500" y2="1500" transform="translate(420 -420)" class="_l5"></line> 
                    <line x1="1500" y2="1500" transform="translate(0 -420)" class="_l6"></line> 
                    <line x1="1920" y2="1920" transform="translate(0 -420)" class="_l7"></line> 
                    <line x1="1860" y2="1860" transform="translate(60 -360)" class="_l8"></line> 
                    <line x1="1740" y2="1740" transform="translate(180 -240)" class="_l9"></line> 
                    <line x1="1500" y2="1500" transform="translate(420)" class="_l10"></line> 
                    <line x2="1920" transform="translate(0 540)" class="_l11"></line> 
                    <line y2="1920" transform="translate(960 -420)" class="_l12"></line> 
                    <!-- <g transform="translate(960 116) rotate(45)" class="._circle">
                        <circle cx="300" cy="300" r="300" class="_c1"></circle>
                    </g>  -->
                </g>
            </svg>    
        </div>
            
            
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script>
        const line2 = document.querySelector(".line2");
        const line2_full = document.querySelector(".line2_full");
        const line3 = document.querySelector(".line3");
        const line3_full = document.querySelector(".line3_full");
        const lineHL = document.querySelector(".line_HL");
        const lineHR = document.querySelector(".line_HR");
        const lineXL = document.querySelector(".lineX_L");
        const lineXR = document.querySelector(".lineX_R");
        const movingCircle = document.querySelector(".moving-circle");
        const movingCircle2 = document.querySelector(".moving-circle2");
        

        // 초기 상태 설정
        // gsap.set(line2, {height:"28.1vw"});
        gsap.set(line2_full, {height:"28.1vw", opacity:0});
        gsap.set(line3, {});
        gsap.set(line3_full, {height:"28.1vw", opacity:0});
        
        // 선 그리기
        gsap.to(line2, { delay:0.2, duration: 1,  ease: "power4.inOut"});
        gsap.to(line2, { delay:0.2, duration: 2,  ease: "power4.inOut", strokeDashoffset: 0});
        // gsap.to(line2, { delay:2, duration: 1, opacity:0,  ease: "power4.inOut"});
        // gsap.to(line2_full, { delay:1.2, duration: 1.5, opacity:1,  ease: "power4.inOut", strokeDashoffset: 0});
        gsap.to(line3, { delay:0.2, duration: 2,  ease: "power4.inOut", strokeDashoffset: 0});
        // gsap.to(line3, { delay:2, duration: 1, opacity:0,height:"28.1vw",  ease: "power4.inOut", strokeDashoffset: 0});
        // gsap.to(line3_full, { delay:1.2, duration: 1.5, opacity:1,  ease: "power4.inOut", strokeDashoffset: 0});
        
        
    
                
    </script>

</body>
</html>
