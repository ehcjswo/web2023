<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 400px;
            height: 100px;
            background-color: #ff0000;
            float: left;
        }
        #header2 {
            width: 800px;
            height: 100px;
            background-color: #fa6d42;
            float: left;
        }
        #contants {
            width: 100%;
            height: 500px;
            background-color: #fbff00;
            float: left;
        }
        #banner {
            width: 1200px;
            height: 300px;
            
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            float: left;
        }
        .se {
            width: 400px;
            height: 300px;
            background-color: #1ea099;
            float: left;
        }
        .se2 {
            width: 400px;
            height: 300px;
            background-color: #00b6e4;
            float: left;
        }
        .se3 {
            width: 400px;
            height: 300px;
            background-color: #00fff2;
            float: left;
        }
        .foo {
            width: 200px;
            height: 100px;
            background-color: #e7577b;
            float: left;
        }
        .foo2 {
            width: 800px;
            height: 100px;
            background-color: #8a0000;
            float: left;
        }
        .foo3 {
            width: 200px;
            height: 100px;
            background-color: #932ed6;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <header2 id="header2"></header2>
        <contants id="contants"></contants>
        <banner id="banner">
            <div class="se"></div>
            <div class="se2"></div>
            <div class="se3"></div>
        </banner>
        <footer id="footer">
            <div class="foo"></div>
            <div class="foo2"></div>
            <div class="foo3"></div>
        </footer>
    </div>
</body>
</html>
