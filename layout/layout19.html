 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃19 - flex 유형 - 반응형</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 1920px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #article {
            width: 100%;
            height: 580px;
            background-color: #26A69A;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #036359;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            .container {
                width: 94%;
                 }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            .container {
                width: 100%;
                 }
        }
        @media (max-width: 480px){
            #wrap {
                width: 100%;
            }
            .container {
                width: 100%;
                 }
        }
    </style>
 </head>
 <body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="article">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
 </body>
 </html>
