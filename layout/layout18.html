<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃18 - flex 유형 - 반응형</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            height: 780px;
            display: flex;
            flex-wrap: wrap;
        }
        .aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }
        .section {
            width: 70%;
        }
        .art1 {
            width: 100%;
            height: 260px;
            background-color: #29B6F6;
        }
        .art2 {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;
        }
        .art3 {
            width: 100%;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            height: 100px;
            background-color: #0288D1;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            .section {
                display: flex;
                flex-wrap: wrap;
            }
            .art2 {
                width: 50%;
                height: 520px;
            }
            .art3 {
                width: 50%;
                height: 520px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            .art1 {
                height: 390px;
            }
            .art2 {
                width: 100%;
                height: 390px;
            }
            .art3 {
                display: none;
            }
        }
        @media (max-width: 480px){
            .aside {
                width: 100%;
                height: 200px;
            }
            .art2 {
                width: 100%;
                height: 430px;
            }
            .art3  {
                width: 100%;
                height: 100px;
            } 
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div class="aside"></div>
            <div class="section">
                <div class="art1"></div>
                <div class="art2"></div>
                <div class="art3"></div>
            </div>
            
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
