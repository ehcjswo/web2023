<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .clearfix::before,
        .clearfix::after{
            display: block;
            content: '';
            line-height: 0;
        }
        .clearfix::after{
            clear: both;
        }
        #wrap {
            width: 1200px;
            overflow: hidden;
        }
        #aside {
            width: 300px;
            height: 1000px;
            background-color: #111;
            float: left;
        }
        .header1 {
            height: 200px;
            background-color: #111;
        }
        .header2 {
            height: 200px;
            background-color: #222;
        }
        .header3 {
            height: 600px;
            background-color: #333;
        }
        #contants {
            width: 900px;
            height: 900px;
            float: left;
        }
        .banner {
            height: 500px;
            background-color: #252;
        }
        .article {
            height: 200px;
            background-color: #444;
        }
        .art1 {
            width: 300px;
            height: 200px;
            background-color: #6664;
            float: left;
        }
        .art2 {
            width: 300px;
            height: 200px;
            background-color: rgba(122, 122, 52, 0.267);
            float: left;
        }
        .art3 {
            width: 300px;
            height: 200px;
            background-color: #757575;
            float: left;
        }
        .footer {
            height: 300px;
            background-color: #555;
        }
        .foo1 {
            width: 200px;
            height: 300px;
            background-color: #f73d3d;
            float: left;
        }
        .foo2 {
            width: 700px;
            height: 150px;
            background-color: #2e0e0e;
            float: left;
        }
        .foo3 {
            width: 700px;
            height: 150px;
            background-color: #6d0202;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside" class="clearfix">
            <div class="header1"></div>
            <div class="header2"></div>
            <div class="header3"></div>
        </div>
        <div id="contants" class="clearfix">
            <div class="banner"></div>
            <div class="article">
                <div class="art1"></div>
                <div class="art2"></div>
                <div class="art3"></div>
            </div>
            <div class="footer">
                <div class="foo1"></div>
                <div class="foo2"></div>
                <div class="foo3"></div>
            </div>
        </div>
    </div>
</body>
</html>
