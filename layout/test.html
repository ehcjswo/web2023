<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ff0000;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #fd531f;
        }
        #main {
            width: 100%;
            height: 900px;
            background-color: #d0ff00;
            
        }
        .section1 {
            width: 100%;
            height: 100px;
            background-color: #19d1ff;
        }
        .section2 {
            width: 100%;
            height: 800px;
            display: flex;
        }
        .art1 {
            width: 50%;
            height: 900px;
            
        }
        .m1 {
            width: 100%;
            height: 200px;
            background-color: #2b00e9;
        }
        .m2 {
            width: 100%;
            height: 700px;
            background-color: #f52f2f;
        }
        .art2 {
            width: 50%;
            height: 900px;
            background-color: #cb5ee0;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #97007e;
        }
        .container {
            width: 1200px;
            height:inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container">
                <div class="section1"></div>
                <div class="section2">
                    <div class="art1">
                        <div class="m1"></div>
                        <div class="m2"></div>
                    </div>
                    <div class="art2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
