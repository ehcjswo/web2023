<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1234</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1100px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #dbf1a8;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #dafc43;
            
        }
        #aside {
            width: 400px;
            height: 450px;
            background-color: #1b1b1b;
            float: left;
        }
        #section {
            width: 800;
            height: 450px;
            background-color: #68642f;
        }
        #section2 {
            width: 400px;
            height: 450px;
            background-color: #7a8305;
            float: left;
        }
        #section3 {
            width: 800px;
            height: 450px;
            background-color: #00b7ff;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #ffd105;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="footer"></div>
    </div>

</html>
