<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1100px;
            margin: 0 auto;
            
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #c42626;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #7a3636;
        
        }
        #aside {
            width: 400px;
            height: 800px;
            background-color: #1a1414;
            float: left;
            
            
        }
        #section {
            width: 400px;
            height: 400px;
            background-color: #1d2d61;
            float: left;
            
            
            
        }
        #article {
            width: 800px;
            height: 800px;
            background-color: #f5cd49;
            float: left;
            
        
            

        }
        #article2 {
            width: 600px;
            height: 100px;
            background-color: #bb4c9f;
            float: left;
            
        }
        #footer {
            width: 600px;
            height: 100px;
            background-color: #53d121;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside">
            <section id="section"></section>
        </aside>
        <article id="article"></article>
        <article2 id="article2"></article2>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
