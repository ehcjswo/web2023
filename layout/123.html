<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123</title>
    <style>

        #wrap {

            height: 100px;
            background-color: #ee0000;
        }
        #nav {
            width: 1200px;
            height: 100px;

        }
        #aside {
            width: 400px;
            height: 800px;
            background-color: #2a38ff;
            float: left;
            
        }
        #section {
            width: 400px;
            height: 400px;

        }

            height: 800px;

            float: left;
        }
        #article2 {
            width: 600px;
            height: 100px;

            float: left;
        }
        #footer {
            width: 600px;
            height: 100px;
            background-color: #08fc65;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>

</html>
