<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #warp {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #section {
            overflow: hidden;
        }
        #article1 {
            width: 30%;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #article2 {
            width: 40%;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        #article3 {
            width: 30%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        
    </style>
</head>
<body>
     <div id="warp">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="section">
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
     </div>
</body>
</html>
