<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃10 - flaot 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 62.6%;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        
        }
        #con1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        #con2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        #con3 {
            width: 100%;
            height: 480px;       
        }
        #con4 {
            width: 50%;
            height: 480px;
            background-color: #594139;      
            float: left;  
        }
       #con5 {
            width: 50%;    
            height: 480px;
            background-color: #582919;
            float: left;              
       }
       @media (max-width: 1280px){
            #warp {
                width: 97%;
            }
            #con1 {
                display: none;
            }
            #con2 {
                height: 38.5%;
            }
            #con4 {
                width: 50%;
                height: 100%;
            }
            #con5 {
                width: 50%;
                height: 100%;
            }
        }
        @media (max-width: 768px){
            #warp {
                width: 100%;
            }
            .container {
                margin-right: 0;
            }
            #con1 {
                display: none;
            }
            #con2 {
                height: 33%;
            }
            #con4 {
                width: 100%;
                height: 50%;
            }
            #con5 {
                width: 100%;
                height: 6   0%;
            }
            
        }
        @media (max-width: 600px){
            #warp {
                width: 100%;
            }
            .container {
                margin-right: 0;
            }
            #con1 {
                display: none;
            }
            #con2 {
                height: 33%;
            }
            #con4 {
                width: 100%;
                height: 50%;
            }
            #con5 {
                width: 100%;
                height: 6   0%;
            }
        }
    
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container">
                <div id="con1"></div>
                <div id="con2"></div>
                <div id="con3">
                    <div id="con4"></div>
                    <div id="con5"></div>
                </div>
                
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
