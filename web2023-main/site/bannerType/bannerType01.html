<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        li {
            list-style: none;
        }
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}

        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #FF8F8F;
            color: #fff;
            padding: 1px 23px;
            text-transform:uppercase;
            margin-bottom: 20px;
            display: inline-block;
        }
        .section__h2 {
            font-size: 50px;
            color: #000000ed;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666666;
            margin-bottom: 70px;
            font-weight: 300;
        }

        .banner__wrap {
            background-color: #9CECF9;
            background-image: url(../asset/img/bannerType01_01.jpg);
            background-repeat: no-repeat;
            
        }
        .banner__inner {
            text-align: center;
            color: #1A91FF;
        }
        .banner__inner  h3 {
            font-size: 50px;
            margin-bottom: 45px;
        }
        .banner__inner  p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 80px;
        }
        .banner__inner a {
            color: #1A91FF;
        }
    </style>
</head>
<body>
    <section class="banner__wrap section nexon">
        <h2 class="blind"></h2>
        <div class="banner__inner">
            <h3>간식 ASMR </h3>
            <p>다양한 간식 ASMR은<br>유튜브를 통해 더욱 자세히 들을 수 있습니다.</p>
            <a href="#">youtube.com/ehcjswo</a>
        </div>
    </section>
</body>
</html>
