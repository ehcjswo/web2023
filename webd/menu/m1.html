<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            display: flex;
        }
        #header h1{
            width: 20%;
            height: inherit;
            background-color: #555;
        }
        #header nav {
            width: 80%;
            height: inherit;
            background-color: #FF7D7D;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #b18f8f;
        }
        #main {
            width: 100%;
            height: 200px;

            display: flex;
        }
        .m1 {
            width: 33.333%;
            background-color: #FF6161;
        }
        .m2 {
            width: 33.333%;
            background-color: #910000;
        }
        .m3 {
            width: 33.333%;
            background-color: #EEFF52;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            background-color: #ee90da;
        }
        #footer .f2 {
            width: 80%;
            background-color: #fc70fc;
        }
        #footer .f3 {
            width: 20%;
            background-color: #ff00d4;
        }   
        a {
            text-decoration: none;
            color: #000000;
        }
        li {
            list-style: none;
        }

        .nav {

        }
        .nav > ul {
            display: flex;
            justify-content: right;
            padding: 30px 40px;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            background-color: #cacaca;
            padding: 10px 40px;
        }
        .nav > ul > li > a:hover {
            background-color: #9c9c9c;
        }
        .nav > ul > li > ul {
            /* display: none; */
            position: absolute;
            width: 100%;
            text-align: center;
            left: 0;
            top: 30px ;
            background-color: #ddd;
            display: none;
        }
        .nav > ul > li > ul > li {}
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #b3b3b3;
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".nav > ul > li").mouseover(function(){
            $(".nav > ul > li").find(".submenu").stop().slideDown();//메뉴 전체가 나오게
            // $(this).find(".submenu").stop().slideDown();            //메뉴 하나만 나오게.
        });

        $(".nav > ul > li").mouseout(function(){
            $(".nav > ul > li").find(".submenu").stop().slideUp();
        });
        
    </script>
</body>
</html>
