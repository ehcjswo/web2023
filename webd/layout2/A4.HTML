<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 A유형 4번 레이아웃</title>
    <style>
        *{
            padding: 0;
            margin: 0 auto;
        }
        .header {
            display: flex;
            width: 1200px;
            height: 100px;
            
        }
        .header__1 {
            width: 20%;
            background-color: #ad0000;
        }
        .header__2 {
            width: 80%;
            background-color: #ff2d2d;
        }
        .main {
            width: 1200px;
            height: 300px;
            background-color: #ff8a04;
        }
        .banner {
            width: 1200px;
            height: 200px;
            background-color: #d16666;
            display: flex;
        }
        .banner__1 {
            width: 33.3333%;
            background-color: #d0ff00;
        }
        .banner__2 {
            width: 33.3333%;
            background-color: #04ff19;
        }
        .banner__3 {
            width: 33.3333%;
            background-color: #00f195;
        }
        .footer {
            width: 1200px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;

        }
        .footer1 {
            width: 80%;
            height: 50px;
            background-color: #2f00ff;

        }
        .footer2 {
            width: 80%;
            height: 50px;
            background-color: #ea00ff;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #ff096f;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div class="header__1">로고</div>
            <div class="header__2"></div>
        </div>
        <div class="main">이미지 슬라이드</div>
        <div class="banner">
            <div class="banner__1">공지사항</div>
            <div class="banner__2">공지사항</div>
            <div class="banner__3">공지사항</div>
        </div>
        <div class="footer">
            <div class="footer1">하단메뉴</div>
            <div class="footer2">COPYRIGHT</div>
            <div class="footer3">패밀리 사이트</div>
        </div>
    </div>
</body>
</html>
