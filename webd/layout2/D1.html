<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 1번 레이아웃</title> 
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ff0000;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #a10d0d;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #0b91ff;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #2282ff;
            position: relative;
        }
        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #6b60ca;
        } 
        #banner {
            width: 100%;
            height: 200px;
            background-color: #0b20e0;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #5912ff;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .footer1 {
            width: 200px;
            height: 100px;
            background-color: #e100ff;
        }
        .footer2 {
            width: calc(80% - 200px);
            height: 100px;
            background-color: #89009b;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #ff00c3;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1>LOGO</h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <div class="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </main>
        <footer id="footer">
            <div class="footer1">LOGO</div>
            <div class="footer2"></div>
            <div class="footer3">SNS</div>
        </footer>
    </div>
</body>
</html>
