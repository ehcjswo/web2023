<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 3번 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #fa1b1b;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #fc6666;
        }
        #header nav {
            width: 80%;
            background-color: #720c0c;
        }
        #slider {
            width: 100%;
            height: 300px;

        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: #73d9f3;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: #2c8ba3;
        }
        #contents .content3 {
            width: 33.3333%;
            background-color: #0b4a5a;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #fc07bf;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            background-color: #cc2323;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #ed2d2d;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #6f0303;
        }
        .container {
            width: 1200px;
            height: inherit; 
            margin: 0 auto;
            background-color: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1>로고</h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container">
                이미지 슬라이드
            </div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1">공지사항</div>
                <div class="content2">배너</div>
                <div class="content3">바로가기</div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">로고</div>
                <div class="footer2">COPYRIGHT</div>
                <div class="footer3">SNS</div>
            </div>
        </div>
    </div>
</body>
</html>
