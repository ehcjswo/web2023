<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 2번 레이아웃</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
            
        }
        #aside {
            width: 200px;
            height: 650px;
            background-color: #f81717;
        }
        #aside h1 {}
        #aside nav {}
        #slider {
            width: calc(100% - 200px);
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            /* background-color: #ac0707; */
        }
        #slider .slider_main {
            width: calc(100% - 230px);
            height: 400px;
            background-color: #4b7eec;
        }
        #slider .slider_fix {
            width: 230px;
            height: 400px;
            background-color: #3d08fd;
        }
        #banner {
            
            width: 100%;
            height: 250px;
            background-color: #ffee00;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .footer1 {
            width: 200px;
            height: 100px;
            background-color: #e100ff;
        }
        .footer2 {
            width: calc(80% - 200px);
            height: 100px;
            background-color: #89009b;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #ff00c3;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <h1>LOGO</h1>
            <nav></nav>
        </div>
        <div id="slider">
            <div class="slider_main"></div>
            <div class="slider_fix"></div>
            <div id="banner"></div>
        </div>
        <footer id="footer">
            <div class="footer1">LOGO</div>
            <div class="footer2"></div>
            <div class="footer3">SNS</div>
        </footer>
    </div>
</body>
</html>
